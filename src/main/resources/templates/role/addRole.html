    <link rel="stylesheet" href="assets/css/bootstrap-timepicker.min.css"/>
    <link rel="stylesheet" href="assets/css/daterangepicker.min.css"/>

    <link rel="stylesheet" href="assets/css/bootstrap-colorpicker.min.css"/>

    <!-- text fonts -->

    <!-- ace styles -->
    <link rel="stylesheet" href="assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style"/>

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

    <!--[if lte IE 8]>
    <script src="assets/js/html5shiv.min.js"></script>

<body class="no-skin">

<div class="main-container ace-save-state" id="main-container">

    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <!--/*@thymesVar id="user" type="com.example.demo.entity.ProUserAdminEntity"*/-->
                        <form class="form-horizontal" role="form" method="post">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 角色名称 </label>

                                <div class="col-sm-9">
                                    <input type="text" id="form-field-1" name="roleName" placeholder="角色名称"
                                           class="col-xs-10 col-sm-5"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-1-2"> 角色描述 </label>

                                <div class="col-sm-9">
                                    <input type="text" id="form-field-1-2" name="roleDesc" placeholder="角色描述"
                                           class="col-xs-10 col-sm-5"/>
                                </div>
                            </div>
                            <div class="clearfix" style="margin-left: 30%">
                                <div class="col-md-offset-3 col-md-9">
                                    <button class="btn btn-info" type="button" th:onclick="'saveRole()'">
                                        <i class="ace-icon fa fa-check bigger-110"></i>
                                        提交
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

</div><!-- /.main-container -->

<!-- basic scripts -->

<!--[if !IE]> -->
<script src="assets/js/jquery-2.1.4.min.js"></script>

<!-- <![endif]-->

<!--[if IE]>
<script src="assets/js/jquery-1.11.3.min.js"></script>
<![endif]-->
<script type="text/javascript">
    if ('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
</script>
<script src="assets/js/bootstrap.min.js"></script>

<!-- page specific plugin scripts -->

<!--[if lte IE 8]>
<script src="assets/js/excanvas.min.js"></script>
<![endif]-->

<!-- ace scripts -->
<script src="assets/js/ace-elements.min.js"></script>
<script src="assets/js/ace.min.js"></script>
<script src="/layer/layer.js"></script>
<script type="text/javascript">
    //保存新角色
    function saveRole() {
        $.ajax({
            url: '/saveRole',
            type: 'post',
            dataType: 'json',
            data: $(".form-horizontal").serialize(),
            async: false,
            success: function (data) {
                if (data != null && true == data.succeed) {
                    layer.msg("保存成功", {time: 1000}, function () {
                        window.parent.location.reload()
                        layer.close();
                    })
                } else {
                    layer.msg(data.msg);
                }
            }
        })
    }
</script>
</body>
</html>
