        ace.settings.loadState('main-container')
    } catch (e) {

        location.href = "/addUser";

<div class="main-content">
    <div class="main-content-inner">
        <div class="breadcrumbs ace-save-state" id="breadcrumbs">
            <button class="layui-btn layui-btn-primary" th:onclick="'addRole()'">新增角色</button>
            <div class="nav-search" id="nav-search">
                <form class="form-search">
                                <span class="input-icon">
                                    <input type="text" placeholder="Search ..." class="nav-search-input"
                                           id="nav-search-input" autocomplete="off"/>
                                    <i class="ace-icon fa fa-search nav-search-icon"></i>
                                </span>
                </form>
            </div><!-- /.nav-search -->
        </div>
        <div class="page-content">
            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->
                    <div class="row">
                        <div class="col-xs-12">
                            <table id="simple-table" class="table  table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>ID</th>
                                    <th>角色名称</th>
                                    <th>角色描述</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="role,statu:${pageInfo}">
                                    <td class="center" th:text="${statu.index+1}"></td>
                                    <td th:text="${role.id}"></td>
                                    <td th:text="${role.roleName}"></td>
                                    <td th:text="${role.roleDesc}"></td>
                                    <td>
                                        <div class="hidden-sm hidden-xs btn-group">
                                            <button class="btn btn-xs btn-info" th:onclick="'editRole('+${role.id}+')'">
                                                <i class="ace-icon fa fa-pencil bigger-120"></i>
                                            </button>

                                            <button class="btn btn-xs btn-danger"
                                                    th:onclick="'delRole('+${role.id}+')'">
                                                <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                            </button>

                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div><!-- /.span -->
                    </div><!-- /.row -->
                    <div th:utext="${page}"></div>
                    <!-- PAGE CONTENT ENDS -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div>
</div><!-- /.main-content -->

<script type="text/javascript">
    jQuery(function ($) {
        //initiate dataTables plugin
        var myTable =
            $('#dynamic-table')
                .DataTable({
                    bAutoWidth: false,
                    "aoColumns": [
                        {"bSortable": false},
                        null, null, null, null, null,
                        {"bSortable": false}
                    ],
                    "aaSorting": [],
                });


    })

    //角色新增
    function addRole() {
        var index = layer.open({
                title: "新增角色",
                type: 2,
                area: ['800px', '450px'],
                shadeClose: true, //点击遮罩关闭
                content: '/addRole',
                fix: true
            }
        );
    }

    //用户修改
    function editRole(roleId) {
        var index = layer.open({
                title: "角色修改",
                type: 2,
                area: ['800px', '500px'],
                shadeClose: true, //点击遮罩关闭
                content: '/addRole?roleId=' + roleId,
                fix: true
            }
        );
    }

    //角色删除
    function delRole(roleId) {
        layer.confirm("确认删除吗？", {
                btn: ['确定', '取消']//按钮
            }, function (index) {
                $.ajax({
                    url: '/deleteRole?roleId=' + roleId,
                    type: 'DELETE',
                    dataType: 'json',
                    data: $(".form-horizontal").serialize(),
                    async: false,
                    success: function (data) {
                        if (data != null && true == data.succeed) {
                            layer.msg("删除成功", {time: 1000}, function () {
                                window.location.reload()
                                layer.close();
                            })
                        } else {
                            layer.msg(data.msg);
                        }
                    }
                })
            }
        )
    }
</script>
